<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">
        <h2 style="text-align: center;">Forgot Password</h2>
        <form onsubmit="showAlert(); return false;">
            <div style="margin-bottom: 15px;">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ddd;">
            </div>
            <div style="text-align: center;">
                <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none;">Reset Password</button>
            </div>
        </form>
        <div style="text-align: center; margin-top: 10px;">
            <a href="/admin" style="color: #007BFF; text-decoration: none;">Back to Login</a>
        </div>
    </div>
</body>
</html>
